<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VenoBox</title>
    <link rel="stylesheet" href="css/venobox.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="gallery">
        <div class="container">
            <div class="heading">
                <h2>Video Gallery Using VenoBox</h2>
            </div>
            <div class="YT">
                <h2>Youtube Video</h2>
            </div>
            <div class="gal_main">
                <div class="gal_items">
                    <a class="my-video-links" data-autoplay="true" data-vbtype="video"
                        href="https://youtu.be/FNkmRO_TJ30">
                        <div class="play_btn">
                            <i class="fa-solid fa-play"></i>
                        </div>
                    </a>
                </div>
                <div class="gal_items" style="background: url(/images/img02.jpg); background-repeat: no-repeat;
                background-position: center;
                background-size: cover;">
                    <a class="my-video-links" data-autoplay="true" data-vbtype="video"
                        href="https://youtu.be/8KoFBo8Rk9Q">
                        <div class="play_btn">
                            <i class="fa-solid fa-play"></i>
                        </div>
                    </a>
                </div>
                <div class="gal_items">
                    <a class="my-video-links" data-autoplay="true" data-vbtype="video"
                        href="https://youtu.be/FNkmRO_TJ30">
                        <div class="play_btn">
                            <i class="fa-solid fa-play"></i>
                        </div>
                    </a>
                </div>
            </div>


            <div class="YT" style="background: #31D2F2;">
                <h2 ">Vimeo Video</h2>
            </div>
            <div class=" gal_main">

                    <div class="gal_items" style="background: url(/images/img03.jpg); background-repeat: no-repeat;
                     background-position: center;
                     background-size: cover;">
                        <a class="my-video-links" data-autoplay="true" data-vbtype="video"
                            href="https://vimeo.com/496192996">
                            <div class="play_btn">
                                <i class="fa-solid fa-play"></i>
                            </div>
                        </a>
                    </div>
                    <div class="gal_items" style="background: url(/images/img03.jpg); background-repeat: no-repeat;
                     background-position: center;
                     background-size: cover;">
                        <a class="my-video-links" data-autoplay="true" data-vbtype="video"
                            href="https://vimeo.com/496192996">
                            <div class="play_btn">
                                <i class="fa-solid fa-play"></i>
                            </div>
                        </a>
                    </div>
                    <div class="gal_items" style="background: url(/images/img03.jpg); background-repeat: no-repeat;
                     background-position: center;
                     background-size: cover;">
                        <a class="my-video-links" data-autoplay="true" data-vbtype="video"
                            href="https://vimeo.com/496192996">
                            <div class="play_btn">
                                <i class="fa-solid fa-play"></i>
                            </div>
                        </a>
                    </div>
            </div>
            <div class="YT" style="background: #73a9b4;">
                <h2 ">iFrame</h2>
            </div>
            <div class=" gal_main">

                    <div class="gal_items" style="background: url(/images/news.jpg); background-repeat: no-repeat;
                    background-position: center;
                    background-size: cover;">
                        <a class="my-custom-links" data-vbtype="iframe" href="https://www.prothomalo.com/">
                            <div class="news">

                                Prothom Alo
                            </div>

                        </a>
                    </div>

                    <div class="gal_items" style="background: url(/images/news.jpg); background-repeat: no-repeat;
                    background-position: center;
                    background-size: cover;">
                        <a class="my-custom-links" data-vbtype="iframe" href="https://www.bd-pratidin.com/">
                            <div class="news">

                                Bangladesh Pratidin
                            </div>

                        </a>
                    </div>

                    <div class="gal_items" style="background: url(/images/news.jpg); background-repeat: no-repeat;
                    background-position: center;
                    background-size: cover;">
                        <a class="my-custom-links" data-vbtype="iframe" href="https://dailyinqilab.com/">
                            <div class="news">

                                Daily Inqilab
                            </div>
                        </a>
                    </div>

            </div>
            <div class="YT" style="background: #73a9b4;">
                <h2 ">Google Map</h2>
            </div>
            <div class=" gal_main">

                    <div class="gal_items" style="background: url(/images/map.jpeg); background-repeat: no-repeat;
                    background-position: center;
                    background-size: cover;">
                        <a class="my-custom-links" data-vbtype="iframe" href="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d233668.43066663048!2d90.2544681551728!3d23.780548979989497!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755b8b087026b81%3A0x8fa563bbdd5904c2!2sDhaka!5e0!3m2!1sen!2sbd!4v1684922276433!5m2!1sen!2sbd">

                            <div class="news">
                                Show My Location
                            </div>
                        </a>
                    </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/667aadf96a.js" crossorigin="anonymous"></script>
    <script src="js/venobox.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
